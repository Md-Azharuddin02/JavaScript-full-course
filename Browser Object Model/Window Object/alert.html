<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  onclick="message()">click me</button>
    <script>
        // alert() method of window will provide us a pop up box with ok button  that will show some alert message 
        alert("this is a alert method wihout window keyword");
        window.alert("This is an alert method with window keyword");

        function message(){
            alert("you clicked this button");
        }
        
    </script>
</body>
</html>
