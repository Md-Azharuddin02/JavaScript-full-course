<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // charAt() method in string will return the value present at the specific index 
        // it is similar to the method we had studied in the array method 
        var name= 'saurabh kr sharma';
        document.write(name.indexOf("m")+"<br>");
        document.write(name.indexOf('s'));

    </script>
</body>
