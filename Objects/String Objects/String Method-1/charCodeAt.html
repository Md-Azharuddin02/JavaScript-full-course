<body>
    <script>
        //charCodeAt() method in string will return the code value of the specific charecter
        // it can also return the code value of the white spcae 

        var str="this is a javascript course";
        document.write(str.charCodeAt(10)+"<br>");  //here it will 105 char value cause the char at value at index of 10 is 105
        document.write(str.charCodeAt(4));  // here it is returning the code value of the white 
    </script>
