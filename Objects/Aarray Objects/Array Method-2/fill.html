<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fill() Method in array will replay all the elemnts of the array with given array
        // fill() Method can also raplace a specific index of  element 

        const arr1=[10,20,30,40,50,60,70,80,90];
        document.write(arr1.fill("css")+"<br>");     //here all element of the array is replacing with css
        const arr2 =[10,20,30,40,50,60,70,80,90]
        document.write(arr2.fill("css",3)+"<br>");   //here after the third(3) index of the array is replacing with css 
        const arr3 =[10,20,30,40,50,60,70,80,90]
        document.write(arr3.fill("css",3,4));       //here between third() and fourth(4) index of the element is replacing with css. it is used to replace a specific value of the array.
                                                


    </script>
</body>
</html>
