<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        // lastIndexOf() method in array will return last index value of the Element you want to search 
        // it is similar to indexOf() method 
        // indexOf() will return indext value from starting whereas lastIndexOf() method will return value from the last index of the array

        var arr2= ['c','c++','java','python','c#','java'];
        document.write(arr2.lastIndexOf('java'));   //<==== without passing arguments it will return 5
        document.write(arr2.lastIndexOf('java',4)); //<==== with passing argument it will return 2
   </script>
</body>
</html>
