<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //flatMap() method in arrays will perform a perticular funtion on each element of the array. and give you the value
        var arr=[10,20,30,40,50,60,70,80,90];
        document.write(arr.flatMap(x => x/2));  // x => x/2 is an arrow funtion 
    </script>
</body>
</html>
