<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // flat method will help you to convert a multi dimentional array to one single array 
        // it mean if you have an array and two sub arrays inside that array and you want to convert that whole array into one single array then we can use flat method(). 
        var arr= [10,20,[30,40],50,[60,70,80],90];
        document.write(arr.flat());

    </script>
</body>
</html>
