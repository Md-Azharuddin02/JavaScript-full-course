<!DOCTYPE html>

<body>
    <script>
        // in order to compare to object we object we can use Object.is() method
        // we can compare two objects and their values too 
        
        var obj={
            age:20
        }
        var newobj={
            age:20
        }
        console.log(Object.is(obj,newobj));
        console.log(Object.is(obj.age,newobj.age));



    </script>
</body>
</html>
