<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // here creat direct object of the class without creating any class  
        //because of this class doest have any name so we cant use construct for other classes

        var Emp = class{
            constructor(id,name){  
                this.name=name;
                this.id=id;
            }
            show(){
                document.write(this.id+" "+this.name);
            }
        }
        var obj1= new Emp(123,"prince");
        var obj2= new Emp(123,"prince");
        
        obj1.show();
        obj2.show();
        

    </script>
</body>
</html>
