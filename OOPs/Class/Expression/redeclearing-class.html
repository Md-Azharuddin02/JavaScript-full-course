<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // we can declear more than one class with same name by using expression method
        var Emp= class{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            show(){
                document.write(this.id +' '+ this.name+"<br>");
            }
        }
        var obj1= new Emp(123,"prince");
        obj1.show()

        var Emp= class{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            show(){
                document.write(this.id +' '+ this.name);
            }
        }
        var obj2= new Emp(123,"prince");
        obj2.show()
    </script>
</body>
</html>
