    <script>
        //In Javascript class does not support hoisting 
        //hoisting is nothing but changing the possition the objects .
        //like we can not declear object before the class name
        var obj= new Emp(123,"prince",50000);
        obj.show();

        class Emp{
            constructor(id,name,salary){
                this.id= id;
                this.name=name;
                this.salary=salary;
            }
            show(){
                document.write("id :"+this.id);
                document.write("Name :"+this.name);
                document.write("salary :"+this.salary);
            }
        }
        // --------------------we can see the error in the console like this--------
        //Uncaught ReferenceError: Cannot access 'Emp' before initializationat hoisting.html:14:18
    </script>
