    <script>
        //class is the collection of objects 
        // It is a real world intity.

        class Emp{
            constructor(id,name,salary){
                this.id=id;
                this.name=name;
                this.salary=salary;   
            }
            show(){
                document.write(this.id +" "+this.name+" "+this.salary);
            }
        }
        var obj= new Emp(123,"prince0",25000);
        obj.show();


    </script>
