<body>
    <script>
        // encapsulation is the process of binding the data with the function 
        // it allow to control the data and Validit

        // 1. achieve encapsulation we use var keyword to make data member private 
        // 2. we use setter method to set the data and getter method to get the data 

        class Students{
           constructor(){
            var name;
           }
            setName(name){
                this.name=name;
            }
            getName(){
                return this.name;
            }
        }
        var obj= new Students();
        obj.setName("prince");

        document.write(obj.getName());

    </script>
</body>
</html>
