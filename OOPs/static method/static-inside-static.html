<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Test{
            static show(){
                document.write("show static method")
            }
            static display(){   //<=====static method
                this.show();    //<=====static method
            }
        }
        Test.display();
    </script>
</body>
</html>
