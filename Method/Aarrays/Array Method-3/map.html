<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // in order to perfomr some perticular function on the every Element of the array then we can use map() metho in arr
        var arr= [10,20,50,30,40];
        document.write(arr.map(x=>x/10));//<=== here it will return 1,2,5,3,4 cause we are performing divide by 5 function every element of the array

    </script>
</body>
</html>
