<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // join() method will get the value from the array and convert into a String 
        // it will also define how you want to seperate that value (by using any kind of Symbol or seperate with nothing)

        var arr= [10,20,50,30,40];
        document.write(arr.join(",")+"<br>");
        document.write(arr.join("+")+"<br>");
        document.write(arr.join("-")+"<br>");
        document.write(arr.join(" ")+"<br>");
        document.write(arr.join("*")+"<br>");
        document.write(arr.join("$")+"<br>");
    </script>
</body>
</html>
